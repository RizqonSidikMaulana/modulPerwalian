<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Welcome to Modul Perwalian</title>
</h:head>
<h:body>
    <p:panel style="margin: auto; margin-top: 10%; padding: 2%; width: 40%;">
        <div style="width: 140%; margin: 3%; margin-left: -5%; height: 120%;">
            <img src="img/icon-user.png" width="20%" height="20%"></img>
        </div>
            <h:form style="padding: auto; margin: auto; margin-top: -33%; float: right; width: 70%;">
		<b:row>
                    <b:column>
			<h:outputText value="Username :" />
                    </b:column>
                    <b:column>
			<b:inputText placeholder="Username" />
			</b:column>
                    <b:column colMd="6">
		    </b:column>
		</b:row>
		<b:row>
		    <b:column colMd="2">
		      <h:outputText value="Password:" />
		    </b:column>
		    <b:column colMd="4">
		      <b:inputSecret placeholder="Password" />
		    </b:column>
		    <b:column colMd="6">
		    </b:column>
		</b:row>
		<b:row>
                    <b:column span="3" offset="3" colMd="4">
		      <b:commandButton value="reset" look="danger" style="width:100%" />
		    </b:column>
                    <b:column span="3" colMd="4">
                       <b:commandButton value="login" look="primary" style="width:100%" />
		    </b:column>
                      
		</b:row>
            </h:form>
        
    </p:panel>
</h:body>
</html>
