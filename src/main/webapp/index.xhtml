<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Welcome to Modul Perwalian</title>
</h:head>
<h:body>
    <b:container fluid="false">
		<b:row>
                    <b:column colMd="2">
				<h:outputText value="Username :" />
                    </b:column>
                    <b:column colMd="4">
				<b:inputText placeholder="Username" />
			</b:column>
                    <b:column colMd="6">
		    </b:column>
		</b:row>
		<b:row>
		    <b:column colMd="2">
		      <h:outputText value="Password:" />
		    </b:column>
		    <b:column colMd="4">
		      <b:inputSecret placeholder="Password" />
		    </b:column>
		    <b:column colMd="6">
		    </b:column>
		  </b:row>
		  <b:row>
                      <b:column span="2" offset="2" colMd="2">
		      <b:commandButton value="login" look="primary" style="width:50%" />
		    </b:column>
		    <b:column span="2">
		      <b:commandButton value="password forgotten" look="danger" style="width:50%" />
		    </b:column>
		  </b:row>
	</b:container>
</h:body>
</html>
