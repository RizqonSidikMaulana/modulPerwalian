<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <!-- CSS -->
    <h:outputStylesheet library="css" name="bootstrap.css" />
    <h:outputStylesheet library="myLocalFontAwesome" name="font-awesome.css"></h:outputStylesheet>
        <title>Menu Pengisian KRS</title>
    </h:head>
    <h:body>
        <!-- header -->
        <b:navBar style="background-color: #ff9900; color: #fff;">
             <div class="col-xs-2" style="margin-top: 5px; margin-right: -3%;">
                 <img src="img/unpas-header-small.png"/>
             </div>
             <b:navbarLinks>
                 <b:navLink value="Beranda FT" href="#"></b:navLink>
                 <b:navLink value="|" href="#"></b:navLink>
                 <b:navLink value="Layanan Mahasiswa" href="#"></b:navLink>
                 <b:navLink value="|" href="#"></b:navLink>
                 <b:navLink value="Pasmail" href="#"></b:navLink>
                 <b:navLink value="|" href="#"></b:navLink>
                 <b:navLink value="Logout" href="#"></b:navLink>
             </b:navbarLinks>
         </b:navBar>
        
        <b:container class="col-lg-12" style="margin: auto; border: 1px black solid; padding: 3px;">
            <h:outputText value="Unpas | " style="margin-right: 1%;" />
            <h:outputText value="Tahun Akademik : " />
            <h:selectOneMenu value="Pilih semester" style="margin-right: 1%;">
                <f:selectItem itemValue="Semester Genap" />
                <f:selectItem itemValue="Semester Ganjil"/>
            </h:selectOneMenu>
            <h:outputText value="| NRP : {NRP} " style="margin-right: 1%;" />
            <h:outputText value="|" style="margin-right: 1%;" />
            <h:commandButton value="Cari" style="margin-right: 1%;"/>
            <h:outputText value="|" style="margin-right: 1%;" />
            <h:commandButton value="Reset" style="margin-right: 1%;" />
        </b:container>
        
        <b:container class="col-lg-12" style="margin: auto;">
            <b:container class="col-lg-2">
                <b:image alt="foto" name="foto"/>
            </b:container>
            <b:container class="col-lg-2" style="float: left;">
                <b:panelGrid colSpans="5,2,5">
                    <h:outputLabel value="NRP"/>
                    <h:outputLabel value=" : "/>
                    <h:outputText value="{NRP}"/>
                    <h:outputLabel value="Semester" />
                    <h:outputLabel value=" : " />
                    <h:outputText value="{Semester}" />
                    <h:outputLabel value="Batas"/>
                    <h:outputLabel value=" : "/>
                    <h:outputText value="{xxx}"/>
                </b:panelGrid>
            </b:container>
            <b:container class="col-lg-2" style="float: left;">
                <b:panelGrid colSpans="5,2,5">
                    <h:outputLabel value="Nama"/>
                    <h:outputLabel value=" : "/>
                    <h:outputText value="{NRP}"/>
                    <h:outputLabel value="Status" />
                    <h:outputLabel value=" : " />
                    <h:outputText value="{Semester}" />
                    <h:outputLabel value="IPK"/>
                    <h:outputLabel value=" : "/>
                    <h:outputText value="{xxx}"/>
                </b:panelGrid>
            </b:container>
            <b:container class="col-lg-2" style="float: left;">
                <b:panelGrid colSpans="5,2,5">
                    <h:outputLabel value="Program"/>
                    <h:outputLabel value=" : "/>
                    <h:outputText value="{NRP}"/>
                    <h:outputLabel value="Prodi" />
                    <h:outputLabel value=" : " />
                    <h:outputText value="{Semester}" />
                    <h:outputLabel value="Jumlah SKS"/>
                    <h:outputLabel value=" : "/>
                    <h:outputText value="{xxx}"/>
                </b:panelGrid>
            </b:container>
        </b:container>
        
        <b:container class="col-lg-7" style="margin: auto; border: 1px black solid">
            <b:label text="Daftar KRS dan PRS semester" />
            <h:dataTable class="col-lg-8" style="float: none; margin-top: 1%;">
                <h:column>
                    <f:facet name="header">
                      <h:outputText value="No" />
                    </f:facet>
                    <h:outputText value="NO" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                      <h:outputText value="Kode MK" />
                    </f:facet>
                    <h:inputText value="NO"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                      <h:outputText value="Nama MK" />
                    </f:facet>
                    <h:inputText value="NO"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                      <h:outputText value="Status" />
                    </f:facet>
                    <h:inputText value="NO"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                      <h:outputText value="Jumlah SKS" />
                    </f:facet>
                    <h:inputText value="{SKS}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                      <h:outputText value="Tambahkan" />
                    </f:facet>
                    <h:form>
                        <b:commandButton value="add" look="info"/>
                    </h:form>
                </h:column>
            </h:dataTable>          
        </b:container>
        
        <b:container class="col-lg-2" style="float: none;">
            <h:form>
                <b:commandButton value="Kontrak" look="info" size="sm" style="margin-top: 1%;"/>
            </h:form>                
        </b:container>
        
        <b:container class="col-lg-4">
            <b:label text="Berita Acara" />
            <b:inputTextarea rows="4"/>
            
            <h:form class="col-md-8">
                <b:commandButton value="Ubah" size="sm" look="primary" style="width: 27%; margin-right: 2%;"/>
                <b:commandButton value="Simpan" size="sm" look="primary" style="width: 27%; margin-left: 4%;"/>
            </h:form>
        </b:container>
    </h:body>
</html>
