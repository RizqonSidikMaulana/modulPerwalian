<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <!-- CSS -->
    <h:outputStylesheet library="css" name="bootstrap.css" />
    <h:outputStylesheet library="myLocalFontAwesome" name="font-awesome.css"></h:outputStylesheet>
        <title>Menu Pengisian KRS</title>
    </h:head>
    <h:body>
        <!-- header -->
        <b:navBar brandImg="img/unpas-header-small.png" brandHref="#">
            <b:navbarLinks>
                <b:navLink value="Beranda FT" href="#"></b:navLink>
                <b:navLink value="|" href="#"></b:navLink>
                <b:navLink value="Layanan Mahasiswa" href="#"></b:navLink>
                <b:navLink value="|" href="#"></b:navLink>
                <b:navLink value="Pasmail" href="#"></b:navLink>
                <b:navLink value="|" href="#"></b:navLink>
                <b:navLink value="Logout" href="#"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        
        <b:container class="col-lg-12" style="border: 1px black solid; padding: 3px;">
            <h:outputText value="Unpas | " style="margin-right: 1%;" />
            <h:outputText value="Tahun Akademik : " />
            <h:selectOneMenu value="Pilih semester" style="margin-right: 1%;">
                <f:selectItem itemValue="Semester Genap" />
                <f:selectItem itemValue="Semester Ganjil"/>
            </h:selectOneMenu>
            <h:outputText value="| NRP : {NRP} " style="margin-right: 1%;" />
            <h:outputText value="|" style="margin-right: 1%;" />
            <h:commandButton value="Cari" style="margin-right: 1%;"/>
            <h:outputText value="|" style="margin-right: 1%;" />
            <h:commandButton value="Reset" style="margin-right: 1%;" />
        </b:container>
    </h:body>
</html>
