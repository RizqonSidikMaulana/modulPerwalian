<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
        <!-- CSS -->
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="myLocalFontAwesome" name="font-awesome.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="style-perwalian.css" />
        <title>Detail Mahasiswa</title>
    </h:head>
    <h:body>
        <!-- header -->
        <b:navBar style="background-color: #ff9900; color: #fff;">
             <div class="col-xs-2" style="margin-top: 5px; margin-right: -3%;">
                 <img src="img/unpas-header-small.png"/>
             </div>
             <b:navbarLinks>
                 <b:navLink value="Beranda FT" href="#"></b:navLink>
                 <b:navLink value="|" href="#"></b:navLink>
                 <b:navLink value="Layanan Mahasiswa" href="#"></b:navLink>
                 <b:navLink value="|" href="#"></b:navLink>
                 <b:navLink value="Pasmail" href="#"></b:navLink>
                 <b:navLink value="|" href="#"></b:navLink>
                 <b:navLink value="Logout" href="#"></b:navLink>
             </b:navbarLinks>
         </b:navBar>
        <!-- end header -->
        
        <div class="col-lg-12" style="margin: auto; margin-top: 2%;">
            <!-- sidebar -->
            <b:panel title="Sidebar" style="float: left; width: 25%;">
                 <b:listLinks>
                     <b:navLink header="Profil" />
                     <b:navLink href="#" value="Lihat Profil"
                                icon="user" iconAlign="right"/>
                     <b:navLink href="#" value="Ubah Profil"
                                icon="edit" iconAlign="right"/>
                     <b:navLink><hr></hr></b:navLink>
                     <b:navLink header="Menu Perwalian"/>
                     <b:navLink href="menu-krs.xhtml" value="Pengisian KRS"
                                icon="pencil" iconAlign="right"/>
                     <b:navLink href="#" value="Add dan Drop"
                                icon="plus-sign" iconAlign="right"/>
                     <b:navLink><hr></hr></b:navLink>
                     <b:navLink header="Menu Perkuliahan"/>
                     <b:navLink href="#" value="Jadwal Kuliah"
                                icon="book" iconAlign="right"/>
                     <b:navLink href="#" value="Jadwal Ujian"
                                icon="calendar" iconAlign="right"/>
                     <b:navLink href="#" value="Nilai"
                                icon="list-alt" iconAlign="right"/>
                     <b:navLink><hr></hr></b:navLink>
                 </b:listLinks>
             </b:panel>
            <!-- nav end -->
            
            <!-- content -->
            <b:container class="col-lg-9" style="float: right;">
                <b:panel>
                   <b:container class="col-lg-8" style="float: left; margin: auto; margin-left: 15%;">
                        <b:panel>
                        <b:label text="Daftar KRS dan PRS" />
                            <h:dataTable value="" var="mhs" id="daftarMhs" styleClass="table table-striped table-bordered">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="No" />
                                    </f:facet>
                                    <h:outputText value="" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Kode MK" />
                                    </f:facet>
                                    <h:outputText value=""/>                                
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Mata Kuliah" />
                                    </f:facet>
                                    <h:outputText value=""/>                                
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Status" />
                                    </f:facet>
                                    <h:outputText value=""/>                                
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Kelas" />
                                    </f:facet>
                                    <h:outputText value=""/>                                
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nilai" />
                                    </f:facet>
                                    <h:outputText value=""/>                                
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="SKS" />
                                    </f:facet>
                                    <h:outputText value=""/>                                
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Aksi" />
                                    </f:facet>
                                    <b:button value="Hapus" style="margin-right: 1%;"/>
                                </h:column>

                            </h:dataTable>
                        </b:panel>                            
                    </b:container>
                    <b:container class="col-lg-6" style="margin-top: 5%; margin-left: 23%;">
                        <b:label text="Berita Acara" />
                        <b:inputTextarea rows="4"/>
                        <h:form class="col-md-8" style="margin-left: 30%;">
                            <b:commandButton value="Ubah" size="sm" look="primary" style="width: 27%; margin-right: 2%;"/>
                            <b:commandButton value="Simpan" size="sm" look="primary" style="width: 27%; margin-left: 4%;"/>
                        </h:form>
                    </b:container>
                </b:panel>                               
            </b:container>
            <!-- end konten -->
        </div>
    </h:body>
</html>
